name: sub-web

on: [workflow_dispatch]

jobs:
    myjobs:
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: lts/*

            - name: check yarn version
              run: yarn --version
              
            - name: check node version
              run: node --version
            
            - name: git clone project
              run: sudo apt update && && sudo apt install git && git clone https://github.com/CareyWang/sub-web.git
            
            - name: install dependencies
              run: cd sub-web && yarn install

            - name: build project
              run: cd sub-web && yarn build

            - name: upload project
              uses: actions/upload-artifact@v2
              with:
                  name: sub-web
                  path: sub-web/dist