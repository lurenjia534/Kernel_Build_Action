name: Build libclash.so for Android

on:
  push:
    branches: [Alpha]
  pull_request:
    branches: [Alpha]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out mihomo code
        uses: actions/checkout@v2
        with:
          repository: MetaCubeX/mihomo
          ref: Alpha

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.18" # 确保这是您项目需要的 Go 版本

      - name: Install Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip android-ndk-r21e-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_PATH

      - name: Build libclash.so
        env:
          GOOS: android
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: /home/runner/work/_temp/_github_home/android-ndk-r21e/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang
        run: |
          go build -o libclash.so -buildmode=c-shared ./path/to/your/source # 替换为您的源代码路径

      - name: Upload libclash.so
        uses: actions/upload-artifact@v2
        with:
          name: libclash.so
          path: libclash.so
